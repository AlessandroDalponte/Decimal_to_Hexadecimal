<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decimal to Hexadecimal</title>
    <link rel="stylesheet" href="Dec_to_Hexadec.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Decimal to Hexadecimal</h1>
    </header>
    <form class="formDecimal">
      <h2 class="decimal">Enter Decimal Number</h2>
      <p>(Only whole numbers)</p>
      <input class="decimalNumber" type="number" min="0" value="16" />
    </form>
    <form class="formHexadecimal">
      <h2 class="hexadecimalNumber">Hexadecimal: #10</h2>
    </form>
    <script src="Dec_to_Hexadec.js"></script>
  </body>
</html>
